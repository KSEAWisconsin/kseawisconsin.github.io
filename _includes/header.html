<!-- Desktop Header -->
<div class = "desktop">
  <img class = "KSEA_WI_logo" src = "{{ site.baseurl }}/assets/KSEA_WI_logo.svg">
  <div class = "navigator">
    {% for item in site.data.sitemap %}
      {% if page.url == item.url %}
        <a class = "current">{{ item.title }}</a>
      {% else %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% endif %}
    {% endfor %}
    <a href="https://photos.app.goo.gl/dcorGVh13JCj28rW9">GALLERY</a>
  </div>
</div>
